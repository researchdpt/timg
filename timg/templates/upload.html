<!DOCTYPE html>
<html lang="en">
	<head>
		<title>temporary image uploader</title>

		<meta charset="utf-8" />
		<link rel="shortcut icon" href="favicon.ico" />
		<style>
			.title{

			}
			.container{
				text-align: center;
				display: block;
				width: 400px;
				margin: 0 auto;
			}
			#file{
				max-width: 250px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<h3>self-destructing images</h3>
			{% with messages = get_flashed_messages() %}
			{% if messages %}
			  <ul class=flashes>
			  {% for message in messages %}
				<li>{{ message|safe }}</li>
			  {% endfor %}
			  </ul>
			{% endif %}
		  {% endwith %}
			<form action="d" method="post" enctype="multipart/form-data">
				<input type="file" name="file" id="file">
				<input type="hidden" name="max_file_size" value="1048576" />
				<select name="timer">
					<option value="1">1 second</option>
					<option value="5" selected="selected">5 seconds</option>
					<option value="10">10 seconds</option>
					<option value="0">no timer</option>
				</select>
				<input type="hidden" name="uploader" value="upload">
				<input type="submit" value="Upload">
			</form>
			<br/>
			<span style="font-style: italic; font-size: 9pt;">all trademarks and copyrights of all images uploaded to this service are owned by their respective parties.</span>
		</div>
	</body>
</html>
